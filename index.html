<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="bg-container">
            <div class="container">
                <h1 class="head">Sign Up</h1>
                <form id="myForm" class="MyForm">
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="form-control"/>
                        <p class="userErrorMsg" id="userMsg"></p>
                    </div>

                    <div class="marginers">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control"/>
                        <p class="userErrorMsg" id="emailMsg"></p>
                    </div>

                    <div class="password-container marginers">
                        <label for="password_input">Password</label>
                            <input type="password" id="password_input" class="form-control"/>
                            <span class="eye-icon" id="eye_icon">
                                <i class="far fa-eye " id="show_eye"  ></i>
                            </span>
                            <p class="passErrorMsg" id="passMsg"></p>
                    </div>

                    <div class="marginers">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" id="confirmpassword" class="form-control" placeholder="Reenter your password"/>
                        <p class="conPassErrorMsg" id="conPassMsg"></p>
                    </div>

                    <div class="marginers">
                        <button type="submit" class="form-control btn btn-primary">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>    
        <script src="scripts.js"></script>
    </body>
</html>
